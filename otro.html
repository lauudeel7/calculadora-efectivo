<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Efectivo Pro</title>

    <style>
        :root {
            --bg: linear-gradient(135deg, #0f172a, #1e293b);
            --card: #ffffff;
            --dark: #1e293b;
            --accent: #f59e0b;
            --success: #10b981;
            --primary: #3b82f6;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        select {
            padding: 10px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        
        select option { color: black; }

        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .money-item {
            border-radius: 18px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .money-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .money-item label {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .money-item input {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            outline: none;
        }

        .money-item input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .item-total {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--dark);
            opacity: 0.7;
        }

        .section-total {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px dashed #eee;
            text-align: right;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .grand-total-card {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        }

        .grand-total-label { font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; }
        
        #granTotal {
            font-size: 4rem;
            font-weight: 900;
            margin: 10px 0;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .reset-btn {
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-btn:hover { background: white; color: #059669; }

        /* ==== COLORES TEM√ÅTICOS ==== */
        .b500 { background: #f3e8ff; color: #6b21a8; }
        .b200 { background: #fefce8; color: #854d0e; }
        .b100 { background: #f0fdf4; color: #166534; }
        .b50  { background: #fff7ed; color: #9a3412; }
        .b20  { background: #eff6ff; color: #1e40af; }
        .b10  { background: #fff1f2; color: #991b1b; }
        .b5   { background: #f8fafc; color: #334155; }

        .gold { background: #fef9c3; border: 1px solid #fde047; }
        .copper { background: #ffedd5; border: 1px solid #fed7aa; }
        .copper-dark { background: #f1f5f9; border: 1px solid #e2e8f0; }

        @media(max-width:600px){
            .flex-grid { grid-template-columns: 1fr 1fr; }
            #granTotal { font-size: 2.5rem; }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>CALCULADORA EFECTIVO</h1>
        <select id="selectorIdioma" onchange="cambiarIdioma()">
            <option value="es">Castellano</option>
            <option value="va">Valenciano</option>
            <option value="eu">Euskera</option>
            <option value="gl">Gallego</option>
        </select>
    </div>

    <div class="card">
        <h2 id="tituloBilletes">üí∂ Billetes</h2>
        <div class="flex-grid" id="billetes"></div>
        <div class="section-total" id="totalBilletes">Total Billetes: 0.00 ‚Ç¨</div>
    </div>

    <div class="card">
        <h2 id="tituloMonedas">ü™ô Monedas</h2>
        <div class="flex-grid" id="monedas"></div>
        <div class="section-total" id="totalMonedas">Total Monedas: 0.00 ‚Ç¨</div>
    </div>

    <div class="grand-total-card">
        <div class="grand-total-label" id="labelTotal">TOTAL EFECTIVO</div>
        <div id="granTotal">0.00 ‚Ç¨</div>
        <button class="reset-btn" onclick="reiniciar()" id="botonReiniciar">Limpiar Todo</button>
    </div>

</div>

<script>
const idiomas = {
    es: { billetes:"Billetes", monedas:"Monedas", totalBilletes:"Total Billetes: ", totalMonedas:"Total Monedas: ", totalEfectivo:"TOTAL EFECTIVO", reiniciar:"Limpiar Todo"},
    va: { billetes:"Bitllets", monedas:"Monedes", totalBilletes:"Total Bitllets: ", totalMonedas:"Total Monedes: ", totalEfectivo:"TOTAL EFECTIU", reiniciar:"Reiniciar"},
    eu: { billetes:"Txekeak", monedas:"Monetak", totalBilletes:"Txekeen Guztira: ", totalMonedas:"Moneten Guztira: ", totalEfectivo:"GUZTIRA", reiniciar:"Berrezarri"},
    gl: { billetes:"Billetes", monedas:"Monedas", totalBilletes:"Total Billetes: ", totalMonedas:"Total Monedas: ", totalEfectivo:"TOTAL EFECTIVO", reiniciar:"Reiniciar"}
};

const valoresBilletes = [500,200,100,50,20,10,5];
const valoresMonedas = [2,1,0.50,0.20,0.10,0.05,0.02,0.01];

function crearInputs(valores, contenedorId){
    const contenedor = document.getElementById(contenedorId);
    contenedor.innerHTML="";
    valores.forEach(valor=>{
        const div=document.createElement("div");
        div.classList.add("money-item");
        
        // Asignar clases de color
        if(contenedorId==="billetes") div.classList.add("b"+valor);
        else {
            if(valor>=1) div.classList.add("gold");
            else if(valor>=0.10) div.classList.add("copper");
            else div.classList.add("copper-dark");
        }

        const label=document.createElement("label");
        label.textContent= valor < 1 ? (valor*100).toFixed(0) + " cts" : valor + " ‚Ç¨";
        
        const input=document.createElement("input");
        input.type="number";
        input.inputMode="numeric"; // Mejor teclado en m√≥vil
        input.placeholder="0";
        input.dataset.valor=valor;
        
        // UX: Limpiar al hacer click
        input.addEventListener("focus", () => { if(input.value == 0) input.value = ""; });
        input.addEventListener("blur", () => { if(input.value == "") input.value = 0; });
        input.addEventListener("input", calcularTotales);

        const total=document.createElement("div");
        total.classList.add("item-total");
        total.textContent="0.00 ‚Ç¨";
        
        div.appendChild(label); 
        div.appendChild(input); 
        div.appendChild(total);
        contenedor.appendChild(div);
    });
}

function calcularTotales(){
    let totalB=0, totalM=0;
    
    document.querySelectorAll("#billetes .money-item").forEach(item=>{
        const input=item.querySelector("input");
        const sub = (parseFloat(input.value)||0) * parseFloat(input.dataset.valor);
        item.querySelector(".item-total").textContent=sub.toFixed(2)+" ‚Ç¨";
        totalB+=sub;
    });

    document.querySelectorAll("#monedas .money-item").forEach(item=>{
        const input=item.querySelector("input");
        const sub = (parseFloat(input.value)||0) * parseFloat(input.dataset.valor);
        item.querySelector(".item-total").textContent=sub.toFixed(2)+" ‚Ç¨";
        totalM+=sub;
    });

    const granTotal = totalB + totalM;
    const lang = idiomas[document.getElementById("selectorIdioma").value];
    
    document.getElementById("totalBilletes").textContent = lang.totalBilletes + totalB.toFixed(2) + " ‚Ç¨";
    document.getElementById("totalMonedas").textContent = lang.totalMonedas + totalM.toFixed(2) + " ‚Ç¨";
    
    const displayTotal = document.getElementById("granTotal");
    displayTotal.textContent = granTotal.toFixed(2) + " ‚Ç¨";
    
    // Animaci√≥n feedback
    displayTotal.style.transform = "scale(1.1)";
    setTimeout(() => displayTotal.style.transform = "scale(1)", 100);
}

function reiniciar(){
    document.querySelectorAll("input").forEach(i => i.value = "");
    calcularTotales();
}

function cambiarIdioma(){
    const lang = idiomas[document.getElementById("selectorIdioma").value];
    document.getElementById("tituloBilletes").textContent = "üí∂ " + lang.billetes;
    document.getElementById("tituloMonedas").textContent = "ü™ô " + lang.monedas;
    document.getElementById("labelTotal").textContent = lang.totalEfectivo;
    document.getElementById("botonReiniciar").textContent = lang.reiniciar;
    calcularTotales();
}

// Iniciar
crearInputs(valoresBilletes,"billetes");
crearInputs(valoresMonedas,"monedas");
</script>
</body>
</html>
