<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Efectivo</title>

    <style>
        :root {
            --bg: linear-gradient(135deg, #0f172a, #1e293b);
            --card: #ffffff;
            --dark: #1e293b;
            --success: #10b981;
            --primary: #3b82f6;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            height: auto;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            color: var(--dark);
            padding: 10px;
        }

        .header {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
        }

        h1 { color: white; font-size: 1.2rem; margin: 0; }

        select {
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }

        .main-layout {
            flex: none;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 5px;
            min-height: 0;
            height: auto;
        }

        .card {
            height: auto;
            margin-bottom: 10px;
            background: var(--card);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            padding: 0; /* Quitamos padding para que el título ocupe todo el ancho */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* ==== ESTILO DEL TÍTULO DESPLEGABLE ==== */
        .collapsible-header {
            max-height: none;
            background: #f8fafc;
            padding: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            border-bottom: 1px solid #eee;
        }

        .collapsible-header:hover { background: #f1f5f9; }

        .collapsible-header h2 {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .arrow {
            transition: transform 0.3s;
            font-size: 0.8rem;
        }

        .active .arrow { transform: rotate(180deg); }

        .collapsible-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            transition: max-height 0.3s ease-out;
        }

        /* Cuando está cerrado */
        .collapsed .collapsible-content {
            display: none;
        }

        /* ==== FILA TIPO TABLA ==== */
        .money-row {
            display: grid;
            grid-template-columns: 60px 1fr 80px;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .money-row:hover {
            transform: translateX(5px);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .money-row label { font-weight: 800; font-size: 0.9rem; }

        .money-row input {
            width: 100%;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .item-total { text-align: right; font-size: 0.85rem; font-weight: bold; }

        .section-total {
            margin: 8px 12px;
            padding-top: 8px;
            border-top: 2px dashed #cbd5e1;
            text-align: right;
            font-weight: 800;
            color: var(--primary);
            font-size: 0.95rem;
        }

        /* COLORES BILLETES */
        .b500 { background: #f3e8ff; color: #6b21a8; }
        .b200 { background: #fefce8; color: #854d0e; }
        .b100 { background: #f0fdf4; color: #166534; }
        .b50  { background: #fff7ed; color: #9a3412; }
        .b20  { background: #eff6ff; color: #1e40af; }
        .b10  { background: #fff1f2; color: #991b1b; }
        .b5   { background: #f8fafc; color: #334155; }

        /* COLORES MONEDAS */
        .gold { background: #fef9c3; }
        .copper { background: #ffedd5; }
        .copper-dark { background: #f1f5f9; }

        .footer-total {
            position: sticky;
            bottom: 10px;
            z-index: 100;
            flex: 0 0 auto;
            background: linear-gradient(135deg, #10b981, #059669);
            margin: 10px 0;
            padding: 12px 25px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            width: 100%;
        }

        #granTotal { font-size: 1.8rem; font-weight: 900; margin: 0; }

        .reset-btn {
            background: rgba(255,255,255,0.2);
            border: 1.5px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-btn:hover { background: white; color: #059669; }

        @media(max-width:700px){
            .main-layout { grid-template-columns: 1fr; overflow-y: auto; }
            body { height: auto; overflow-y: auto; }
        }
    </style>
</head>

<body>

<div class="header">
    <h1 id="mainTitle">CALCULADORA EFECTIVO</h1>
    <select id="selectorIdioma" onchange="cambiarIdioma()">
        <option value="es">Castellano</option>
        <option value="va">Valenciano</option>
        <option value="eu">Euskera</option>
        <option value="gl">Gallego</option>
    </select>
</div>

<div class="main-layout">
    <div class="card" id="cardBilletes">
        <div class="collapsible-header active" onclick="toggleSection('cardBilletes')">
            <h2 id="tituloBilletes">Billetes</h2>
            <span class="arrow">▼</span>
        </div>
        <div class="collapsible-content">
            <div id="billetes"></div>
        </div>
        <div class="section-total" id="totalBilletes">Billetes: 0.00 €</div>
    </div>

    <div class="card" id="cardMonedas">
        <div class="collapsible-header active" onclick="toggleSection('cardMonedas')">
            <h2 id="tituloMonedas">Monedas</h2>
            <span class="arrow">▼</span>
        </div>
        <div class="collapsible-content">
            <div id="monedas"></div>
        </div>
        <div class="section-total" id="totalMonedas">Monedas: 0.00 €</div>
    </div>
</div>

<div class="footer-total">
    <div>
        <div style="font-size: 0.75rem; opacity: 0.9; text-transform: uppercase;" id="labelTotal">TOTAL EFECTIVO</div>
        <div id="granTotal">0.00 €</div>
    </div>
    <button class="reset-btn" onclick="reiniciar()" id="botonReiniciar">Limpiar Todo</button>
</div>

<script>
const idiomas = {
    es: { titulo:"CALCULADORA EFECTIVO", billetes:"Billetes", monedas:"Monedas", totalBilletes:"Billetes: ", totalMonedas:"Monedas: ", totalEfectivo:"TOTAL EFECTIVO", reiniciar:"Limpiar Todo"},
    va: { titulo:"CALCULADORA D'EFECTIU", billetes:"Bitllets", monedas:"Monedes", totalBilletes:"Bitllets: ", totalMonedas:"Monedes: ", totalEfectivo:"TOTAL EFECTIU", reiniciar:"Reiniciar"},
    eu: { titulo: "ESKUDIRUAREN KALKULAGAILUA", billetes:"Txekeak", monedas:"Monetak", totalBilletes:"Txekeak: ", totalMonedas:"Monetak: ", totalEfectivo:"GUZTIRA", reiniciar:"Berrezarri"},
    gl: { titulo: "CALCULADORA DE DIÑEIRO", billetes:"Billetes", monedas:"Moedas", totalBilletes:"Billetes: ", totalMonedas:"Moedas: ", totalEfectivo:"TOTAL EFECTIVO", reiniciar:"Reiniciar"}
};

const valoresBilletes = [500,200,100,50,20,10,5];
const valoresMonedas = [2,1,0.50,0.20,0.10,0.05,0.02,0.01];

// Función para abrir/cerrar secciones
function toggleSection(id) {
    const el = document.getElementById(id);
    el.classList.toggle('collapsed');
    el.querySelector('.collapsible-header').classList.toggle('active');
}

function crearInputs(valores, contenedorId){
    const contenedor = document.getElementById(contenedorId);
    valores.forEach(valor=>{
        const div=document.createElement("div");
        div.className = "money-row";
        
        if(contenedorId==="billetes") div.classList.add("b"+valor);
        else {
            if(valor>=1) div.classList.add("gold");
            else if(valor>=0.10) div.classList.add("copper");
            else div.classList.add("copper-dark");
        }

        const label=document.createElement("label");
        label.textContent= valor < 1 ? (valor*100).toFixed(0) + "c" : valor + "€";
        
        const input=document.createElement("input");
        input.type="number";
        input.inputMode="numeric";
        input.placeholder="0";
        input.dataset.valor=valor;
        
        input.addEventListener("focus", () => { if(input.value == 0) input.value = ""; });
        input.addEventListener("input", calcularTotales);

        const total=document.createElement("div");
        total.className = "item-total";
        total.textContent="0.00 €";
        
        div.appendChild(label); 
        div.appendChild(input); 
        div.appendChild(total);
        contenedor.appendChild(div);
    });
}

function calcularTotales(){
    let totalB=0, totalM=0;
    
    document.querySelectorAll("#billetes .money-row input").forEach(input=>{
        const sub = (parseFloat(input.value)||0) * parseFloat(input.dataset.valor);
        input.nextElementSibling.textContent = sub.toFixed(2) + " €";
        totalB += sub;
    });

    document.querySelectorAll("#monedas .money-row input").forEach(input=>{
        const sub = (parseFloat(input.value)||0) * parseFloat(input.dataset.valor);
        input.nextElementSibling.textContent = sub.toFixed(2) + " €";
        totalM += sub;
    });

    const lang = idiomas[document.getElementById("selectorIdioma").value];
    document.getElementById("totalBilletes").textContent = lang.totalBilletes + totalB.toFixed(2) + " €";
    document.getElementById("totalMonedas").textContent = lang.totalMonedas + totalM.toFixed(2) + " €";
    document.getElementById("granTotal").textContent = (totalB + totalM).toFixed(2) + " €";
}

function reiniciar(){
    document.querySelectorAll("input").forEach(i => i.value = "");
    calcularTotales();
}

function cambiarIdioma(){
    const lang = idiomas[document.getElementById("selectorIdioma").value];
    document.getElementById("mainTitle").textContent = lang.titulo;
    document.getElementById("tituloBilletes").textContent = lang.billetes;
    document.getElementById("tituloMonedas").textContent = lang.monedas;
    document.getElementById("labelTotal").textContent = lang.totalEfectivo;
    document.getElementById("botonReiniciar").textContent = lang.reiniciar;
    calcularTotales();
}

crearInputs(valoresBilletes,"billetes");
crearInputs(valoresMonedas,"monedas");
</script>
</body>
</html>
